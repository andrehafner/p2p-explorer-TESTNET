# NGINX Configuration for Ergo TestNet Explorer
# Copy this to /etc/nginx/sites-enabled/ergo-testnet or include in nginx.conf
#
# Prerequisites:
# - Cloudflare Origin Certificate at /etc/ssl/cloudflare/ergoplatform.pem
# - Cloudflare Origin Certificate Key at /etc/ssl/cloudflare/ergoplatform.key
# - (Optional) Cloudflare Origin CA Root at /etc/ssl/cloudflare/origin_ca_rsa_root.pem

# TestNet UI - Frontend
server {
    listen 443 ssl http2;
    server_name testnet.ergoplatform.com;

    ssl_certificate     /etc/ssl/cloudflare/ergoplatform.pem;
    ssl_certificate_key /etc/ssl/cloudflare/ergoplatform.key;
    # ssl_trusted_certificate /etc/ssl/cloudflare/origin_ca_rsa_root.pem;

    location / {
        proxy_pass http://localhost:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# TestNet API - Backend REST API
server {
    listen 443 ssl http2;
    server_name api-testnet.ergoplatform.com;

    ssl_certificate     /etc/ssl/cloudflare/ergoplatform.pem;
    ssl_certificate_key /etc/ssl/cloudflare/ergoplatform.key;
    # ssl_trusted_certificate /etc/ssl/cloudflare/origin_ca_rsa_root.pem;

    location / {
        proxy_pass http://localhost:8080;

        # CRITICAL: Rewrite requests without /api/v0 or /api/v1 prefix to use /api/v0
        # This handles frontend requests like /info -> /api/v0/info
        rewrite ^(?!/api/v[0-9])(/.*)$ /api/v0$1 break;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers - Add for error responses from NGINX (404s, 502s, etc.)
        # The backend already handles CORS for successful responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}

# TestNet GraphQL
server {
    listen 443 ssl http2;
    server_name gql-testnet.ergoplatform.com;

    ssl_certificate     /etc/ssl/cloudflare/ergoplatform.pem;
    ssl_certificate_key /etc/ssl/cloudflare/ergoplatform.key;
    # ssl_trusted_certificate /etc/ssl/cloudflare/origin_ca_rsa_root.pem;

    location / {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for GraphQL subscriptions
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Optional: Redirect HTTP to HTTPS
server {
    listen 80;
    server_name testnet.ergoplatform.com api-testnet.ergoplatform.com gql-testnet.ergoplatform.com;
    return 301 https://$host$request_uri;
}
